<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal-container">
        <div class="header">
            <h1>⚡ CYBER TERMINAL v2.1.4 ⚡</h1>
            <div>输入 'help' 查看可用命令</div>
        </div>
        
        <div class="output-container" id="output">
            <div class="output-line">
                <span class="prompt">system@cyber-term:~$</span> 终端系统初始化完成
            </div>
            <div class="output-line">
                <span class="prompt">system@cyber-term:~$</span> 欢迎访问 Cyber Terminal
            </div>
            <div class="output-line">
                <span class="prompt">system@cyber-term:~$</span> 输入 'help' 获取命令列表
            </div>
        </div>
        
        <div class="input-line">
            <span class="prompt-symbol">user@cyber-term:~$</span>
            <input type="text" id="command-input" autofocus autocomplete="off">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
